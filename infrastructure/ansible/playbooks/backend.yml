---
- name: Desplegar Backend en EC2
  hosts: backend
  become: yes
  vars:
    app_user: ec2-user
    app_dir: /home/{{ app_user }}/healthcheck-cloud/backend
    aws_region: us-east-1

  tasks:
    - name: Esperar a que la instancia esté lista
      wait_for_connection:
        timeout: 300

    - name: Actualizar sistema
      yum:
        name: "*"
        state: latest
      when: ansible_os_family == "RedHat"

    - name: Instalar dependencias del sistema
      yum:
        name:
          - python3
          - python3-pip
          - git
        state: present
      when: ansible_os_family == "RedHat"

    - name: Crear directorio de la aplicación
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0755'

    - name: Copiar código del backend
      copy:
        src: "{{ playbook_dir }}/../../../backend/"
        dest: "{{ app_dir }}"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: preserve

    - name: Instalar dependencias Python
      pip:
        requirements: "{{ app_dir }}/requirements.txt"
        executable: pip3
      become_user: "{{ app_user }}"

    - name: Crear archivo de servicio systemd
      template:
        src: healthcheck-api.service.j2
        dest: /etc/systemd/system/healthcheck-api.service
      notify: restart healthcheck-api

    - name: Habilitar y iniciar servicio
      systemd:
        name: healthcheck-api
        enabled: yes
        state: started
        daemon_reload: yes

    - name: Verificar que el servicio está corriendo
      uri:
        url: "http://localhost:5000/health"
        method: GET
        status_code: 200
      retries: 5
      delay: 10

  handlers:
    - name: restart healthcheck-api
      systemd:
        name: healthcheck-api
        state: restarted
        daemon_reload: yes

